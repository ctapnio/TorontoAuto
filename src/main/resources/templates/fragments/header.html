<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Header</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body class="text-white bg-dark">
	<nav th:fragment="nav" class="navbar navbar-expand-lg">
		<a class="navbar-brand ms-4" th:href="@{/}">
			<img class="logo" alt="not found" src="/assets/img/logo.svg" height="50px">
		</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/cars/view-all" th:href="@{/cars/view-all}">Car Listing</a>
			</li>
		</ul>
		<ul class="navbar-nav ms-auto p-2">
			<li class="nav-item active" sec:authorize="!isAuthenticated()">
				<a class="nav-link" th:text="'Login'" th:href="@{/login}"></a>
			</li>
			
			<li class="nav-item active" sec:authorize="!isAuthenticated()">
				<a class="nav-link" th:text="'Sign Up'" th:href="@{/register}"></a>
			</li>
			
			<li class="nav-item active px-2" sec:authorize="isAuthenticated()">
				<span class="nav-link disabled" sec:authentication="name"></span> 
			</li>
			<li class="nav-item active px-2" sec:authorize="isAuthenticated()">
				<a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
			</li>
		</ul>
		
	</nav>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/jquery-3.6.0.js"></script>
</body>
</html>
