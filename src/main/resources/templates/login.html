<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="all" href="./css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>

<body class="text-white bg-dark">
		<div class="d-flex justify-content-center vh-100 mt-5">
			<form class="text-white " method="post" th:action="@{/login}">
				<h3 class="text-white">Login</h3>
				<!-- Show if parameters return error -->
				<div class="mb-3" th:if="${param.error}">
					<div class="text-danger">Invalid username or password.</div>
				</div>
				
				<!-- Show if parameters return logged out -->
				<div class="mb-3" th:if="${param.logout}">
					<div class="text-warning">You have been logged out.</div>
				</div>
				
				<div class="mb-3">
					<label for="username" class="form-label">Email: </label>
					<input class="form-control" id="username" type="email" name="username"/><br>
				</div>
				<div class="mb-3">
					<label for="username" >Password: </label>
					<input class="form-control" id="password" type="password" name="password" /><br>
				</div>
					<!-- <input type="submit" name="login-submit" value="Log In" /> -->
					<button type="submit" class="btn btn-primary">Log In</button>
				<div class="mb-3 mt-2">
					<a href="/" th:href="@{/}">Back to home page</a>
				</div>
			</form>
	</div>
</body>

</html>
